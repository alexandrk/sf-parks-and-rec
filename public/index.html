<!DOCTYPE html>
<html lang="en">
<head>
  <title>Neighbourhood Map</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-top">
    <div class="container">
      <div class="col-xs-2"></div>
      <div class="col-xs-8" id="app-name">
        <div class="col-xs-12">SAN FRANCISCO</div>
        <div class="col-xs-12 sub">PARKS &amp; REC</div>
      </div>
      <div class="col-xs-2">
        <button type="button" class="navbar-toggle" data-bind="click: showList">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </nav>

  <div id="search">
    <input type="text" class="form-control" id="search-input" placeholder="search for a specific park / activity, e.g.: Golden Gate"/>
    <div id="size-filter"></div>
  </div>

  <div id="resultsWrapper">
    <ol id="results" data-bind="foreach: parks">
      <li>
        <a data-bind="text: $data.parkname, click: centerMap"></a>
      </li>
    </ol>
    <div class="resultsNav"></div>
  </div>

  <div id="current-selection">
    <div class="wrapper">
      <div class="content"></div>
      <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 500px; height: 500px;"></div>
      <div class="yelp-data"></div>

    </div>
  </div>

  <div id="map-canvas"></div>

  <script src="js/jquery.js"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPwm5-X6Vt0CgcIXc61vejQVkVl4qSkWw"></script>
  <script src="js/fuse.js"></script>
  <script type="text/javascript" src="js/jssor.js"></script>
  <script type="text/javascript" src="js/jssor.slider.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
