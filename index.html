<!DOCTYPE html>
<html lang="en">
<head>
  <title>Neighbourhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' />
</head>
<body>

  <div id="search">
    <input type="text" class="form-control" id="search-input" placeholder="Enter search criteria"/>
    <div id="size-filter"></div>
  </div>

  <div id="map-canvas"></div>

  <div id="navigation">
    <div id="up-arrow">&#x25B2;</div>
    <div id="down-arrow">&#x25BC;</div>
  </div>
  <div id="resultsWrapper">
    <ul id="results" data-bind="foreach: parks">
      <li>
        <a data-bind="text: $data.parkname, click: centerMap"></a>
      </li>
    </ul>
    <div class="resultsNav"></div>
  </div>
